<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/css/js/index.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Responsive Starbucks website</title>
</head>
<body>
<!--navbar-->
<header>
    <a href="#" class="logo"><img src="assets/css/img/logo.png" alt=""></a>
    <div class="bx bx-menu" id="menu-icon"></div>

    <ul class="navbar">
        <li><a href="#home">Home</a></li>
        <li><a href="#shop">Shop</a></li>
        <li><a href="#delivery">Delivery</a></li>
        <li><a href="#app">App</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
    </ul>

</header>

<!--home-->
<section class="home" id="home">
    <div class="home-text">
        <span>Welcome To</span>
        <h1>Starbucks Cofee</h1>
        <h2>Free Coffee is a <br>tap away</h2>
        <a href="#" class="btn">Join Now</a>
    </div>
    <div class="home-img">
        <img src="./assets/css/img/home.png" alt="">
    </div>
</section>
<section class="shop" id="shop">
    <div class="heading">
        <span>Shop Now</span>
        <h1>Shop Coffee</h1>
    </div>
    <div class="shop-container">
        <div class="box">
            <div class="box-img">
                <img src="./assets/css/img/shop1.png" alt="">
            </div>
            <div class="stars">
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star-half-stroke"></i>
            </div>
            <h2>Starbucks Coffee</h2>
            <span>$ 12.4</span>
            <a href="#" class="btn">Order Now</a>
        </div>
    </div>
    
    <div class="shop-container">
    <div class="box">
        <div class="box-img">
            <img src="./assets/css/img/shop2.png" alt="">
        </div>
        <div class="stars">
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star-half-stroke"></i>
        </div>
        <h2>Starbucks Coffee</h2>
        <span>$ 12.4</span>
        <a href="#" class="btn">Order Now</a>
    </div>

    
</section>




    <script src="assets/css/js/index.js"></script>
</body>
</html>
